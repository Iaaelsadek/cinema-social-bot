name: Auto Viral Reel Poster

on:
  schedule:
    # Runs every 4 hours (at minute 0)
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      force_post:
        description: 'Force post regardless of schedule'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ubuntu System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-hosny-amiri fonts-kacst
          # Fix ImageMagick policy to allow text operations
          sudo sed -i 's/policy domain="resource" name="disk" value="1GiB"/policy domain="resource" name="disk" value="8GiB"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read,write" pattern="PDF"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="LABEL"/rights="read,write" pattern="LABEL"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Node.js
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          node --version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Node.js for yt-dlp
        run: |
          sudo apt-get install -y nodejs npm
          node --version
          # تأكد yt-dlp يشوف node
          which node
          pip install yt-dlp --upgrade

      - name: Setup yt-dlp with PO Token
        run: |
          pip install yt-dlp --upgrade
          # استخدم web player بدون JS challenge
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. FORCE INSTALL CPU-ONLY PYTORCH FIRST (Prevents 4GB Nvidia downloads)
          pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
          # 2. Install the rest of the requirements
          pip install -r requirements.txt
          # 3. Force latest yt-dlp nightly to bypass YouTube blocks
          pip install -U "https://github.com/yt-dlp/yt-dlp/archive/master.tar.gz"

      - name: Install Playwright Browsers
        run: playwright install chromium

      - name: Write YouTube Cookies
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Run Viral Reel Generator
        env:
          SERVER_IDENTITY: "SERVER_A"
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FORCE_POST: ${{ github.event.inputs.force_post || 'false' }}
        run: |
          python main.py

      - name: Commit and Push state changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f bot_state.json viral_queue.json
          git commit -m "chore: update bot state and queue [skip ci]" || echo "No changes to commit"
          git push
