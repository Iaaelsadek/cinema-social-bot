name: Auto Viral Reel Poster

on:
  schedule:
    # Runs HOURLY to check the randomized schedule
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      force_post:
        description: 'Force post regardless of schedule'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ubuntu System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-hosny-amiri fonts-kacst
          # Fix ImageMagick policy to allow text operations
          sudo sed -i 's/policy domain="resource" name="disk" value="1GiB"/policy domain="resource" name="disk" value="8GiB"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read,write" pattern="PDF"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="LABEL"/rights="read,write" pattern="LABEL"/g' /etc/ImageMagick-6/policy.xml

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install chromium

      - name: Run Viral Reel Generator
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ALIBABA_API_KEY: ${{ secrets.ALIBABA_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FORCE_POST: ${{ github.event.inputs.force_post || 'false' }}
        run: |
          python main.py

      - name: Commit and Push state changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add bot_state.json viral_queue.json
          git commit -m "chore: update bot state and queue [skip ci]" || echo "No changes to commit"
          git push
